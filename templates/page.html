{% extends "base.html" %}
{% block html_lang %}{{ page.lang }}{% endblock %}
{% block title %}{{ SITENAME }} - {{ page.title }}{%endblock%}
{% block content %}
    <h1>{{ page.title }}</h1>
    {% if page.modified %}
        <p>Last modified: {{ page.locale_modified }}</p>
    {% endif %}
    <hr>
    {{ page.content }}
{% endblock %}
